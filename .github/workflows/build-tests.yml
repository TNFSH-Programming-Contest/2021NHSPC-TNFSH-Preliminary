name: Build tests

on:
  push:
    paths:
      - '*/gen/**'
      - '*/solution/**'
      - '*/problem.json'
      - '*/solutions.json'
      - '*/subtasks.json'
  workflow_dispatch:
    inputs:
        target:
            description: 'Manual build target'
            default: 'all'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Install dos2unix
        run: |
          sudo apt-get install dos2unix

      - name: Setup git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install tps
        run: |
          git clone https://github.com/ioi-2017/tps.git
          cd tps && sudo ./install-tps.sh

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            pA:
              - 'pA/gen/**'
              - 'pA/solution/**'
              - 'pA/problem.json'
              - 'pA/solutions.json'
              - 'pA/subtasks.json'
            pB:
              - 'pB/gen/**'
              - 'pB/solution/**'
              - 'pB/problem.json'
              - 'pB/solutions.json'
              - 'pB/subtasks.json'
            pC:
              - 'pC/gen/**'
              - 'pC/solution/**'
              - 'pC/problem.json'
              - 'pC/solutions.json'
              - 'pC/subtasks.json'
            pD:
              - 'pD/gen/**'
              - 'pD/solution/**'
              - 'pD/problem.json'
              - 'pD/solutions.json'
              - 'pD/subtasks.json'
            pE:
              - 'pE/gen/**'
              - 'pE/solution/**'
              - 'pE/problem.json'
              - 'pE/solutions.json'
              - 'pE/subtasks.json'
            pF:
              - 'pF/gen/**'
              - 'pF/solution/**'
              - 'pF/problem.json'
              - 'pF/solutions.json'
              - 'pF/subtasks.json'

      - name: Build pA
        if: ${{steps.changes.outputs.pA == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pA') }}
        working-directory: pA
        run: |
          tps gen -s
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping

      - name: Build pB
        if: ${{steps.changes.outputs.pB == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pB') }}
        working-directory: pB
        run: |
          tps gen -s
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping

      - name: Build pC
        if: ${{steps.changes.outputs.pC == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pC') }}
        working-directory: pC
        run: |
          tps gen -s
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping
          git restore gen/data

      - name: Build pD
        if: ${{steps.changes.outputs.pD == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pD') }}
        working-directory: pD
        run: |
          tps gen -s
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping
          git restore gen/data

      - name: Build pE
        if: ${{steps.changes.outputs.pE == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pE') }}
        working-directory: pE
        run: |
          tps gen -s --no-gen
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping

      - name: Build pF
        if: ${{steps.changes.outputs.pF == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'pF') }}
        working-directory: pF
        run: |
          tps gen -s
          git add tests/*.in
          git add tests/*.out
          git add tests/gen_summary
          git add tests/mapping

      - name: Commit tests
        run: |
          git pull
          git diff-index --quiet HEAD -- || git commit -m "Build tests"
          git push
